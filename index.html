<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sully.AI - Agentic Marketing Automation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Print Styles for Strategy PDF Export */
      @media print {
        body * {
          visibility: hidden;
        }
        #print-report, #print-report * {
          visibility: visible;
        }
        #print-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        @page {
          margin: 2cm;
        }
      }

      /* Hide print target by default */
      .hidden {
        display: none;
      }

      /* Tailwind Animation Extensions */
      @keyframes bounce {
        0%, 100% {
          transform: translateY(-25%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }
      .animate-bounce {
        animation: bounce 1s infinite;
      }
      .delay-75 {
        animation-delay: 75ms;
      }
      .delay-150 {
        animation-delay: 150ms;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" crossorigin src="/Sully-AI/assets/index-Bu-wzDaZ.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="print-report" class="hidden"></div>
  </body>
</html>
